<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!--1.Sehifenin basliq hissesini temsil edir-->
    <header>
        <h1>Saytin basligi</h1>
    </header>

    <!--2.Menyu ve naviqasiya linklerini saxlayir-->
    <nav>
        <li><a href="#">Ana sehife</a></li>
        <li><a href="#">Haqqimizda</a></li>
    </nav>
    <!--3.Sehifenin esas mezmun hissesidir-->
    <main>

            <!--4.Movzular uzre bolmeler yaratmaq ucun istidafe edilir-->
    <section>
        <h2>Haqqimizda bolmesi</h2>
        <p>Sayt haqqinda melumat</p>
    </section>

    <!--5.Meqale ve ya kontent ucun istifade edilir-->
    <article>
        <h2>Meqale basligi</h2>
        <p>Bu bir meqale numunesidir</p>
    </article>

    <!--6.Kenar elave melumat yerlesdirmek ucun istifade edilir-->
     <aside>
        <h3>Kenar Qeyd</h3>
        <p>Bu bolme elave melumat ucundur</p>
    </aside>

      <!--7.Sekil ve onun tesvirini birlikde saxlamaq ucun-->
     <figure>
          <img src="example.jpg" alt="NÃ¼mune sekil" width="200">

          <!--8.Seklin aciqlamasi-->
          <figcaption>seklin aciqlamasi</figcaption>
      </figure>

      <!--9.Tarix ve ya vaxt gostermek ucun-->
      <p>Tarix: <time datetime="2025-11-16">16 Noyabr 2025</time></p>

    </main>

     <!--10.Sehifenin alt hissesi-->
    <footer>
        <p>Butun huquqlar qorunur</p>
    </footer>



</body>
</html>
